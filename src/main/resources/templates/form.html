<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<html>
    <body>
        <form action="#" th:action="@{/stocks}" th:object="${stockForm}" method="post">
            <table>
                <tr>
                    <td>Stock:</td>
                    <td><input type="text" th:field="*{stock}" /></td>
                    <td th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Stock Error</td>
                </tr>
                <tr>
                    <td>Exchange:</td>
                    <td><input type="text" th:field="*{exchange}" /></td>
                    <td th:if="${#fields.hasErrors('exchange')}" th:errors="*{exchange}">Exchange Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
